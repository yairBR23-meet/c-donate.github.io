<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form method="post" action="/">
        <!-- Heading -->
        <h4 style="text-align: center;">
        Log in to your account
        </h4>

        <!-- Subheading -->
        <p style="text-align: center;">
        Please fill up your information below to sign in.
        </p>

        <!-- Email -->
        <div style="text-align: center;">
            <label>Email address</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>
        <br>

        <!-- Password -->
        <div style="text-align: center;">
            <label>Password</label>
            <div>
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        <br>

        <!-- Button -->
        <div style="text-align: center;">
            <input type="submit", value="sign in" />
        </div>
    </form>
    <br>
    <div style="text-align: center;"><a href="/signup"><button>register</button></a></div>
    
    <a href="/signout"><button>signout</button></a>
</body>
</html>
